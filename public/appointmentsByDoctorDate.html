  </head>

  <body id="reportsPage">
    <nav class="navbar navbar-expand-xl w-100">
      <div class="container h-100">
        <a class="navbar-brand" href="/">
          <img
            src="img/LogoRH.png"
            alt="Logo Admin"
            class="mr-2"
            style="height: 50px"
          />
          <h1 class="tm-site-title mb-0">Dentis Admin</h1>
        </a>
        <button
          class="navbar-toggler ml-auto mr-0"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars tm-nav-icon"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto h-100">
            <li class="nav-item">
              <a class="nav-link active" href="/">
                <i class="fas fa-tachometer-alt"></i>
                Dashboard
                <span class="sr-only">(current)</span>
              </a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="far fa-file-alt"></i>
                Citas
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="/appointments"
                  >Gestionar Citas</a
                >
                <a class="dropdown-item" href="/appointmentsByDoctorDate"
                  >Consultar por Médico y Fecha</a
                >
              </div>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/doctors">
                <i class="far fa-user"></i>

              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/patients">

              </a>
            </li>
          </ul>

          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1>Consultar Citas Pendientes por Médico y Fecha</h1>
      <form id="appointmentsForm">
        <label for="doctorSelect">Seleccionar Médico:</label>
        <select id="doctorSelect" required></select
        ><br />
        <label for="date">Fecha:</label>
        <input type="date" id="date" required /><br />
        <button type="submit" class="btn btn-primary btn-block text-uppercase mb-3">Consultar Citas</button>
      </form>
      <h2>Resultados:</h2>
      <table id="appointmentsTable" class="styled-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Paciente</th>
            <th>Doctor</th>
            <th>Consultorio</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="js/scripts.js"></script>
    <script src="js/appointmentsByDoctorDate.js"></script>
    <script src="js2/jquery-3.3.1.min.js"></script>
