<div class="container mt-5">
    <div class="row tm-content-row">
        <div class="col-12 tm-block-col">
            <div class="tm-bg-primary-dark tm-block tm-block-products">
                <div class="tm-product-table-container">
                    <table class="table table-hover tm-table-small tm-product-table" id="patientsTable">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Email</th>
                                <th scope="col">Teléfono</th>
                                <th scope="col">Género</th>
                                <th scope="col">Operaciones</th>
                            </tr>
                        </thead>
                        <tbody id="patientsList"></tbody>
                    </table>
                </div>
                <a id="addPatientBtn" class="btn btn-primary btn-block text-uppercase mb-3">Agregar Paciente</a>

                <div class="col-12 mx-auto tm-login-col">
                    <div class="row mt-2">
                        <div class="col-12">
                            <form id="patientForm" style="display: none" class="tm-login-form">
                                <h2>Agregar/Editar Paciente</h2>
                                <input type="hidden" id="patientId" />
                                <label for="name">Nombre Completo</label>
                                <input type="text" id="name" name="name" required class="form-control validate" /><br />
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required class="form-control validate" /><br />
                                <label for="phone">Teléfono</label>
                                <input type="number" id="phone" name="phone" required class="form-control validate" /><br />
                                <label for="gender">Género</label>
                                <select id="gender" required class="form-control validate">
                                    <option value="Masculino">Masculino</option>
                                    <option value="Femenino">Femenino</option>
                                    <option value="Otro">Otro</option>
                                </select><br />
                                <button type="submit" class="btn btn-primary btn-block text-uppercase mb-3">Guardar</button>
                                <button type="button" id="cancelPatientForm" class="btn btn-primary btn-block text-uppercase mb-3">Cancelar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
