<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultar Pagos por Paciente y Fecha</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Consultar Pagos por Paciente y Fecha</h1>
    <form id="paymentsForm">
      <label for="patientSelect">Seleccionar Paciente:</label>
      <select id="patientSelect" required></select><br>
      <label for="startDate">Fecha de Inicio:</label>
      <input type="date" id="startDate" required><br>
      <label for="endDate">Fecha de Fin:</label>
      <input type="date" id="endDate" required><br>
      <button type="submit">Consultar Pagos</button>
    </form>
    <h2>Resultados:</h2>
    <table id="paymentsTable" class="styled-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Paciente</th>
          <th>Appointment ID</th>
          <th>Cantidad</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="js/paymentsByDate.js"></script>
</body>
</html>
