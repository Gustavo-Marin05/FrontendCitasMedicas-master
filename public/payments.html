<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagos</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      font-size: 18px;
      text-align: left;
    }
    table th, table td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    table th {
      background-color: #f2f2f2;
    }
    .edit-button, .delete-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }
    .delete-button {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pagos</h1>
    <button id="fetchPaymentsBtn">Obtener Pagos</button>
    <button id="addPaymentBtn">Agregar Pago</button>
    <table id="paymentsTable" style="display: none;">
      <thead>
        <tr>
          <th>ID</th>
          <th>Paciente</th>
          <th>Cita</th>
          <th>Monto</th>
          <th>Fecha</th>
          <th>Operaciones</th>
        </tr>
      </thead>
      <tbody id="paymentsList"></tbody>
    </table>
    <form id="paymentForm" style="display: none;">
      <h2>Agregar/Editar Pago</h2>
      <input type="hidden" id="paymentId">
      <label for="patient_id">Paciente</label>
      <select id="patient_id" required></select><br>
      <label for="appointment_id">Cita</label>
      <select id="appointment_id" required></select><br>
      <label for="amount">Monto</label>
      <input type="number" id="amount" step="0.01" required><br>
      <label for="date">Fecha</label>
      <input type="date" id="date" required><br><br>
      <button type="submit">Guardar</button>
      <button type="button" id="cancelPaymentForm">Cancelar</button>
    </form>
  </div>
  <script src="js/scripts.js"></script>
  <script src="js/payments.js"></script>
</body>
</html>
